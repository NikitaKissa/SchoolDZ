<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="visualControl.js"></script>
</head>
<body>
<div>
    <div>
        <textarea id="mailing-text"></textarea>
    </div>

    <div id="sending-params">
        <div class="select">
            <h3>Przedmiot:</h3>
            <select class="select-area" style="width: 95px">
                <option>Matematyka</option>
                <option>Język polski</option>
            </select>
        </div>
        <div class="select">
            <h3>Klasa:</h3>
            <select class="select-area" id="class-select-area">
                <option>1</option>
            </select>
        </div>
        <div class="select">
            <h3>List:</h3>
            <select class="select-area">
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
            </select>
        </div>
    </div>

    <div id="send-button">Wyślij pracę domową</div>
</div>
<div class="right-box">
    <div id="names-panel"></div>
</div>
</body>
</html>
